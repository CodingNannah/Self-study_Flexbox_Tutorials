<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frid.css">
    <title>Responsive Image Grid</title>
</head>
<body>
    
    <div class="header">
        <h1>Responsive Image Grid</h1>
        <p>Resize browser window to see effect</p>
    </div>

    <div class="row">
        <div class="column">
            <img src="./images/A view of Holland.jpg" alt="windmill in Holland">
            <img src="./images/Africa.jpg" alt="baobab tree in Africa">
            <img src="./images/Bass Harbor Head Lighthouse Maine by John David Geery.jpg" alt="Bass Harbor Lighthouse photo by John David Geery">
            <img src="./images/Cache Valley barn & mtn.jpg" alt="Cache Valley barn">
            <img src="./images/Neuenscwanstein.jpg" alt="Neuenscwanstein Castle">
            <img src="./images/Kyoto.jpg" alt="Kyoto">
            <img src="./images/Capitol & Flag royalty free.jpg" alt="US Flag at US Capitol">
        </div>

        <div class="column">
            <img src="./images/Andrew Barber gmail image.JPG" alt="Andrew">
            <img src="./images/Andrew painting.JPG" alt="Andrew painting">
            <img src="./images/Matthew - Soph photo.PNG" alt="Matthew">
            <img src="./images/Matthew Aug2016.jpg" alt="Matthew shooting water pistol">
            <img src="./images/The Boys in IA.JPG" alt="Boys atop the tank at Saylorville Lake">
            <img src="./images/Bryan & Heidi in Madison county.jpg" alt="Bryan & Heidi in Madison County">
        </div>

        <div class="column">
            <img src="./images/Be the Nice Kid.png" alt="Be the Nice Kid wall mural">
            <img src="./images/Danie's Trees - 2June2022.PNG" alt="Danie's Crystal Trees">
            <img src="./images/End of World or Butterfly.png" alt="Butterfly saying">
            <img src="./images/Freedom Fire 2011 vertical.jpg" alt="Freedom Fire 2011">
            <img src="./images/Humor - For Lease.jpg" alt="For Lease = Fur Elise">
            <img src="./images/Route 66.jpg" alt="Route 66 marker on road">
            <img src="./images/House that Suits Diana.png" alt="House that Suits Diana">
        </div>

        <div class="column">
            <img src="./images/Christ portrait.PNG" alt="Christ Portrait">
            <img src="./images/Christ with Lamp.jpg" alt="Christ with lamp">
            <img src="./images/Guatemala Banner.jpg" alt="Guatemala Banner">
            <img src="./images/Missionary Sister Armor of God.jpg" alt="Sister Missionary: Armor of God">
            <img src="./images/Resurrected Christ.PNG" alt="Resurrected Christ">
            <img src="./images/Temple DC dusk.jpg" alt="Washington DC Temple">
            <img src="./images/logan-temple-lds-758545-wallpaper.jpg" alt="Logan, Utah Temple">
            <img src="./images/Christus.jpg" alt="Christus in SLC, Utah">
        </div>

    </div>

</body>
</html>
